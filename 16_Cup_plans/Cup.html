<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cup_plans</title>
    <link rel="stylesheet" href="Cup.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h2>$2</h2>
        <img src="Images/cup1.png" alt="">
        <p>Bronze</p>
        <span>any cup of coffee <br>
            until $3</span>
    </div>
    <div class="card middle">
        <h2>$3</h2>
        <img src="Images/cup2.png" alt="">
        <p>Gold</p>
        <span>any cup of coffee <br>
            until $5</span>
    </div>
    <div class="card">
        <h2>$2.5</h2>
        <img src="Images/cup3.png" alt="">
        <p>Silver</p>
        <span>any cup of coffee <br>
            until $4</span>
    </div>
</div>
</body>
</html>
