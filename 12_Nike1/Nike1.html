<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike1</title>
    <link rel="stylesheet" href="Nike1.css">
    <link rel="shortcut icon" href="nike.ico">
</head>
<body>
    <div class="card__main">
        <a class="card__logo" href="#"><img class="card__logo-image" src="Images/logo.png" alt=""></a>
        <img class="card__photo" src="Images/Nike-SB-Stefan-Janoski-Max.png" alt="">
        <img class="card__slider" src="Images/bullets.png" alt="">
        <div class="card__description">
            <p class="card__name">Nike SB Stefan <br> Janoski Max</p>
            <p class="card__model-name">Unisex Skateboarding Shoe</p>
            <img class="card__rating" src="Images/stars.png" alt="">
            <ul class="card__list">
                <li class="card__item">Size <img class="card__item-symbol" src="Images/Rectangle%202.png" alt=""></li>
                <li class="card__item">Qty <img class="card__item-symbol" src="Images/Rectangle%202.png" alt=""></li>
                <li class="card__item card__item--buying">Add to cart</li>
            </ul>
        </div>
    </div>
</body>
</html>
