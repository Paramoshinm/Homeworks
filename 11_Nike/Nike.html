<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="Nike.css">
    <link rel="shortcut icon" href="nike.ico">
</head>
<body>
<header>
    <a href="#" class="menu__logo"><img src="Images/logo.png" alt="nike"></a>
    <a href="#" class="menu__menu"><img src="Images/btn_menu.png" alt=""></a>
    <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">LIFESTYLE</a></li>
        <li class="menu__item"><a href="#" class="menu__link menu__link--active">RUNNING</a></li>
        <li class="menu__item"><a href="#" class="menu__link">FOOTBALL</a></li>
        <li class="menu__item"><a href="#" class="menu__link">SKATEBOARDING</a></li>
    </ul>
</header>
<main>
    <div class="card">
        <div class="card__inner">
            <div class="card__photo">
                <img class="card__main-photo" src="Images/img_h.png" alt="">
                <div class="card__previews">
                    <img class="card__preview" src="Images/img1.png" alt="">
                    <img class="card__preview" src="Images/img2.png" alt="">
                    <img class="card__preview" src="Images/img3.png" alt="">
                </div>
            </div>
            <div class="card__description">
                <div class="card__description-block">
                <img class="card__new" src="Images/new.png" alt="">
                <p class="card__name">THE <span class="card__model">RUNNING <br></span> HAS JUST BEGUN</p>
                <p class="card__rating-name">Huarahe</p>
                <img class="card__rating" src="Images/forma1.png" alt="">
                <img class="card__rating" src="Images/forma1.png" alt="">
                <img class="card__rating" src="Images/forma1.png" alt="">
                <img class="card__rating" src="Images/forma1.png" alt="">
                <img class="card__rating" src="Images/forma2.png" alt="">
                <p class="card__price">$ 200</p>
                <p class="card__size-name">Size</p>
                <ul class="card__size-list">
                    <li class="card__size-item">7</li>
                    <li class="card__size-item">8</li>
                    <li class="card__size-item">9</li>
                    <li class="card__size-item card__size-item--active">10</li>
                    <li class="card__size-item">11</li>
                </ul>
                <ul class="card__buying-list">
                    <li class="card__buying card__buying--active">ADD TO CART</li>
                    <li class="card__buying">WISHLIST</li>
                </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
