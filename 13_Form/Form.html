<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
<div class="main_form">
    <div class="inner">
        <form action="">
            <div class="header__form">
    <img src="Images/sign%20up%20icon.png" alt="">
            <h2>Create your free account</h2>
            <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
            </div>
                <input  class="first_name" type="text" name="First name" placeholder="First name">
                <input class="last_name" type="text" name="Last name" placeholder="Last name">
                <br>
                <input class="email_address" type="text" name="Email address" placeholder="Email address">
                <br>
                <input class="password" type="text" name="Password" placeholder="Password">
            <button>Sign up for free</button>
            <p>By clicking on "Sign up for free", you agree to the <a href="">Terms of Service</a> and the <a
                    href="">Privacy Policy</a></p>
        </form>
    </div>
</div>
